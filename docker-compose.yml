version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: kregg_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: kregg
      POSTGRES_PASSWORD: kregg_password
      POSTGRES_DB: kregg_chat
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
